<!DOCTYPE html>
<head>
    <script>
        let randomNumber = Math.floor(Math.random()*6);
        switch (randomNumber){
            case 0: 
                alert("yes");
                break;
            case 1: 
                alert("no");
                break;
            case 2: 
                alert("maybe");
                break;
            case 3: 
                alert("if you want");
                break;
            case 4: 
                alert("whatever");
                break;
            case 5: 
                alert("never");
                break;
        }
    </script>
</head>
