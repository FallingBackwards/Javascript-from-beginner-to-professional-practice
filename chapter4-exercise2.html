<!DOCTYPE html>
<head>
    <script>
        let age = prompt("What is your age?")
        if(age>=21){
            alert(`Age of ${age} is equal or older than 21, entry to venue and purchase of alcoholic beverages available`)
        } else if(age>=19){
            alert(`Age of ${age} is equal or older than 19, entry to venue available`)
        } else{
            alert(`Age of ${age} is not permitted to enter or purchase anything`)
        }
    </script>
</head>
